name: mygames
version: 1.0.0
description: Offline app with Cards, Excel, and Gallery
publish_to: "none"

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  file_picker: ^6.1.1
  photo_view: ^0.14.0
  video_player: ^2.7.0
  image_picker: ^1.0.4
  permission_handler: ^11.3.1
  flutter_launcher_icons: ^0.13.1
  provider: ^6.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
